<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Поддержать исследование</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #222;
      line-height: 1.6;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
      color: #1a1a1a;
    }

    .message {
      font-size: 17px;
      margin-bottom: 32px;
      padding: 20px;
      border-radius: 12px;
      background-color: #f9f9f9;
      color: #444;
    }

    .btn-next {
      display: inline-block;
      padding: 14px 32px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: opacity 0.2s;
    }

    .btn-next:hover {
      opacity: 0.92;
    }

    .note {
      margin-top: 24px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Спасибо за ваш выбор</h1>
    <div id="message" class="message"></div>

    <a href="#" id="nextBtn" class="btn-next">
      Перейти к завершению
    </a>

    <p class="note">
      Научный эксперимент не требует обязательной оплаты.  
      Ваше участие уже ценно.
    </p>
  </div>

  <script>
    // Получаем состояние из URL
    const urlParams = new URLSearchParams(window.location.search);
    const state = urlParams.get('state') || 'neutral';

    // Тексты по состояниям
    const states = {
      hopeless: { 
        title: "Вы выбрали путь через тьму", 
        message: "Даже в безнадёжности можно найти свет. Спасибо, что сделали шаг." 
      },
      anxious:  { 
        title: "Вы почувствовали тревогу", 
        message: "Вы не одни. Этот эксперимент — пространство, где тревогу можно превратить в действие." 
      },
      apathetic:{ 
        title: "Вы устали", 
        message: "Мы ценим, что вы нашли силы дойти до этого момента. Отдыхайте — вы заслужили." 
      },
      neutral:  { 
        title: "Вы спокойны", 
        message: "Ваше спокойствие — ресурс. Пусть оно останется с вами." 
      },
      hopeful:  { 
        title: "Вы уже видите свет", 
        message: "Ваша надежда — искра для других. Спасибо, что делитесь ею." 
      }
    };

    const config = states[state] || states.neutral;
    document.getElementById('title').textContent = config.title;
    document.getElementById('message').textContent = config.message;

    // Переход к завершению
    document.getElementById('nextBtn').addEventListener('click', (e) => {
      e.preventDefault();
      // Сохраняем состояние для thank-you.html
      window.location.href = 'thank-you.html?state=' + encodeURIComponent(state);
    });
  </script>
</body>
</html>
